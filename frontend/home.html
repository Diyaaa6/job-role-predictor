<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StudentHub â€” Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; margin:0; overflow-x:hidden; background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%); }
    .blob { position:absolute; border-radius:50%; filter: blur(50px); opacity:0.6; animation: float 10s infinite ease-in-out; }
    @keyframes float { 0%{transform:translate(0,0)} 50%{transform:translate(20px,-20px)} 100%{transform:translate(0,0)} }
    .btn-primary { background: #7C3AED; color:white; padding:1rem 2rem; border-radius:1rem; font-weight:600; transition:0.3s; }
    .btn-primary:hover { background:#6D28D9; transform:translateY(-2px); }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center">

  <!-- Floating blobs -->
  <div class="blob w-96 h-96 bg-purple-300 -top-20 -left-20"></div>
  <div class="blob w-80 h-80 bg-indigo-300 -bottom-20 -right-20 animation-delay-2000"></div>

  <!-- Hero section -->
  <div class="text-center z-10 p-6 bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl max-w-lg">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to StudentHub</h1>
    <p class="text-gray-600 mb-8">Track your academic progress and predict your future career opportunities with ease.</p>
    <div class="flex gap-4 justify-center">
      <a href="/login" class="btn-primary">Login</a>
      <a href="/login#register-view" class="btn-primary">Sign Up</a>
    </div>
  </div>

</body>
</html>
