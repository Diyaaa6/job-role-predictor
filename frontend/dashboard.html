<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Role Predictor — Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      min-height: 100vh;
    }
    .sidebar {
      background: white;
      border-right: 1px solid #e5e7eb;
      min-height: 100vh;
    }
    .sidebar a {
      transition: all 0.2s;
    }
    .sidebar a:hover {
      background: #8A2BE2;
      color: white;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 1.5rem;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar w-64 p-6 flex flex-col gap-6">
      <h2 class="text-2xl font-bold text-[#8A2BE2]">JobRole Predictor</h2>
      <nav class="flex flex-col gap-3">
        <a href="#" class="px-4 py-2 rounded-lg font-medium">Dashboard</a>
        <a href="#" class="px-4 py-2 rounded-lg font-medium">Profile</a>
        <a href="#" class="px-4 py-2 rounded-lg font-medium">Predictions</a>
        <a href="#" class="px-4 py-2 rounded-lg font-medium">Settings</a>
      </nav>
      <button id="logout-btn" class="mt-auto px-4 py-2 rounded-lg bg-[#8A2BE2] text-white font-semibold hover:bg-[#6A0DAD]">Logout</button>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-y-auto scrollbar-hide">
      <h1 class="text-3xl font-bold mb-6">Welcome, <span id="dashboard-username">User</span>!</h1>

      <!-- Top Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="card">
          <p class="text-sm text-gray-500">Profile Info</p>
          <p class="text-lg font-semibold mt-2" id="dashboard-email">user@example.com</p>
        </div>
        <div class="card">
          <p class="text-sm text-gray-500">Total Predictions</p>
          <p class="text-lg font-semibold mt-2" id="dashboard-total">0</p>
        </div>
        <div class="card">
          <p class="text-sm text-gray-500">Last Prediction</p>
          <p class="text-lg font-semibold mt-2" id="dashboard-last">—</p>
        </div>
      </div>

      <!-- Prediction History -->
      <div class="card">
        <h2 class="text-xl font-semibold mb-4">Prediction History</h2>
        <div id="prediction-history" class="flex flex-col gap-3 max-h-96 overflow-y-auto scrollbar-hide">
          <p class="text-gray-400">No predictions yet.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script>
    const API_BASE_URL = 'http://localhost:3000';

    // Check authentication
    const token = localStorage.getItem('jwtToken');
    if(!token){
      window.location.href = 'index.html';
    }

    function generateAuthHeader() {
      return { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };
    }

    async function fetchProfileData(){
      try {
        const res = await fetch(`${API_BASE_URL}/profile`, { headers: generateAuthHeader() });
        if(!res.ok) throw new Error('Failed to fetch profile');
        const data = await res.json();
        document.getElementById('dashboard-username').textContent = data.user.username;
        document.getElementById('dashboard-email').textContent = data.user.email;
      } catch(e) {
        console.error(e);
      }
    }

    async function fetchPredictionHistory(){
      try {
        const res = await fetch(`${API_BASE_URL}/predictions`, { headers: generateAuthHeader() });
        if(!res.ok) throw new Error('Failed to fetch predictions');
        const data = await res.json();
        const historyEl = document.getElementById('prediction-history');
        historyEl.innerHTML = '';
        if(data.predictions.length === 0){
          historyEl.innerHTML = '<p class="text-gray-400">No predictions yet.</p>';
        } else {
          data.predictions.forEach(p => {
            const div = document.createElement('div');
            div.className = 'p-3 border rounded-lg flex justify-between items-center hover:bg-gray-50 transition';
            div.innerHTML = `<span>${p.jobRole}</span><span class="text-sm text-gray-500">${new Date(p.date).toLocaleDateString()}</span>`;
            historyEl.appendChild(div);
          });
        }
      } catch(e) {
        console.error(e);
      }
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', ()=>{
      localStorage.removeItem('jwtToken');
      window.location.href = 'index.html';
    });

    // Initial fetch
    fetchProfileData();
    fetchPredictionHistory();
  </script>
</body>
</html>
